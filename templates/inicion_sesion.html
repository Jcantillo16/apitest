{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicion Sesion</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<header>
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li><a href="#"><i class="fa fa-phone"></i> +573014613592</a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i>juanjo0216@gmail.com

                </a></li>
                <li><a href="#"><i class="fa fa-map-marker"></i> Bogota-Colombia</a></li>
            </ul>
        </div>
    </div>
</header>
<br>
<!-- formulario de incion de sesion -->
<div class="container">
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-6">
            <h2>Inicio De Sesion</h2>
            <hr>
        </div>
    </div>
    <div class="form-group">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Usuario</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Usuario">
                </div>
                <div class="col-md-6">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit"
                            class="btn btn-primary">Iniciar Sesion
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- fin del formulario de incion de sesion -->


</body>
</html>
